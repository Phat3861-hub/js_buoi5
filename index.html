<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h2>Bài tập luyện tập về function</h2>
        <div class="mb-3">
            <label for="" class="form-label">Nhập điểm toán</label>
            <input type="text" class="form-control" name="" id="diemToan" aria-describedby="helpId"
                placeholder="Vui lòng nhập điểm toán " />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập điểm văn</label>
            <input type="text" class="form-control" name="" id="diemVan" aria-describedby="helpId"
                placeholder="Vui lòng nhập điểm văn " />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nhập điểm anh</label>
            <input type="text" class="form-control" name="" id="diemAnh" aria-describedby="helpId"
                placeholder="Vui lòng nhập điểm anh " />
        </div>
        <button class="btn btn-dark" id="xepLoai">Kiểm tra xếp hạng</button>
        <div class="p-2 mt-3 bg-success text-white" id="loaiSinhVien"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
